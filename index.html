<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="conversor de medidas para churrasco">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="sausage_icon.svg">
    <title>Churrascometro</title>
</head>

<body>
    <div class="todo_conteudo">
        <div class="logo_texto">
            <img class="logo" id="logo_churras" src="churrascometro.png">
            <h2>Vai uma ajudinha ai?
                <p>Calcule o que você precisa!</p>
            </h2>
        </div>
        <div class="conteudo">
            <h2>Por favor, diga-me a quantidade de convidados e a duração:</h2>

            <input class="campo_entrada" id="adultos" name="adultos" type="number" placeholder="Adultos">
            <input class="campo_entrada" id="criancas" name="criancas" type="number" placeholder="Crianças">
            <input class="campo_entrada" id="duracao" name="duracao" type="number" placeholder="Duração">
            <button class="button_calc" onclick="calcular()">Calcular</button>

            <div class="resultado" id="resultado"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
